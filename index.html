<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  
    <img id="ojo" src="./img/de-retina.png" style="position:fixed!important;" alt="">
  <div class="alert alert-danger d-flex align-items-center" role="alert" id="alert2"
    style="display: block !important;position: fixed !important;">
   
  </div>
  <div class="alert alert-primary d-flex align-items-center" role="alert" id="alerta"
    style="display: none !important;position: absolute !important;">
  </div>

  <div class="todo">

    <h2>Agenda tu cita</h2>
  </div>
  <div class="pilas">
  <div id="mensaje2"></div>
  <div id="mensaje"></div>
</div>
  <div id="valores">
    <h2 id="va">Datos del paciente</h2>
    <div id="campo">
      <img id="huella" src="./img/mascotas.png" alt="">
      <label for="tipo-mascota">Tipo de mascota:</label>
      <select id="tipo-mascota" required>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="otro">Conejo</option>
      </select>
    </div>
    <div id="campo">
      <img id="huella" src="./img/perro.png " alt="">
      <label for="nombre-mascota">Nombre de la mascota:</label>
      <input type="text" id="nombre-mascota" placeholder="Nombre de la mascota" required>
    </div>
    <div id="campo">
      <img id="huella" src="./img/personas.png" alt="">
      <label for="propietario">Nombre del propietario:</label>
      <input type="text" id="propietario" placeholder="Nombre del propietario" required>
    </div>
    <div id="campo">
      <img id="huella" src="./img/animal-rescue-call.png" alt="">
      <label for="telefono">Teléfono del propietario:</label>
      <input type="tel" id="telefono" placeholder="Teléfono del propietario" required>
    </div>
    <div id="campo">
      <img id="huella" src="./img/vacuna-para-mascotas.png" alt="">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>
    </div>
    <div id="campo">
      <img id="huella" src="./img/guarderia.png" alt="">
      <label for="hora">Hora:</label>
      <input type="time" id="hora" required>
    </div>
    <div id="campo">

      <label for="sintomas" id="sinto">Síntomas:</label>
      <input type="text" id="sintomas" placeholder="Síntomas" required>
    </div>
    <div class="boton">
      <button onclick="validar()">Crear cita</button>
    </div>
  </div>
  <h2 id="com">Administra tus citas</h2>
  <div id="citas-cartas"></div>

  <script src="index.js"></script>

</body>

</html>
